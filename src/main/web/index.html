<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" style="height:100%;">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>LIRE SOLR - Lucene Image Retrieval on SOLR</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-l.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>
    </head>


    <body>
        <div class="main">
            <div style="width:100%; text-align:right"><img src="img/logo.png"/></div>
            <h1>LIRE Web Demo</h1>

            <p>This page is a simple demonstrator for the LIRE image search library. The images below show the query image and
                the results. Use the images to trigger a new content based search request. </p>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#searchUrlForm').submit(function () {
                        return false;
                    });

                    $('#url_search').click(function () {
                        var url = $('#searchUrlForm input[name=url]').val();
                        console.log(url);
                        searchIdentity(url);
                        searchSimiliar(url);
                    });

                });
            </script>
            <h1 id="identity">Identity</h1>
            <br style="clear:both;"/>
            <p><i id="perfIdentity">Index search time</i></p>

            <h1 id="similiar">Similar</h1>
            <br style="clear:both;"/>
            <p><i id="perfSimilar">Index search time</i></p>

            <form id="searchUrlForm" action="/">
                <input type="text" name="url"/>
                <input type="submit" id="url_search" value="Search"/>
            </form>

        </div>
    </body>
</html>
